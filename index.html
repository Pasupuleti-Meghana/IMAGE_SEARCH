<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searaching App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search For Images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1612840540277-f5a8284bdc5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHNhcmVlJTIwdHJhZGl0aW9uYWwlMjBsb29rfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Mountains under the Sky">
            <a href="https://unsplash.com/photos/cOGluMKJtEY" target="_blank">Mother Goddess</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZWR1Y2F0aW9ufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Mountains under the Sky">
            <a href="https://unsplash.com/photos/2JIvboGLeho" target="_blank">Education</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1661270519761-5fe8e63bda9c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGVkdWNhdGlvbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Mountains under the Sky">
            <a href="https://unsplash.com/photos/nkX07DXV20U" target="_blank">Pretty Girl Innovation</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>


    <script src="javascript.js"></script>
    
</body>
</html>
